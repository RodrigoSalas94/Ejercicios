<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 20</title>
    <link rel="stylesheet" href="ejercicio200.css">
</head>
<body onload="cargarLibros()">
    <div id="contenedor">
        <h1>Mis Libros Leídos</h1>
        <form id="formulario">
            <label for="title">Título del Libro</label>
            <input type="text" id="title">
            
            <label for="author">Autor/a:</label>
            <input type="text" id="author">

            <label for="year">Año de Publicación:</label>
            <input type="number" id="year">

            <button type="button" class="btnguardar" onclick="guardarLibros()">Guardar Libro</button>
        </form>

        <h2>Lista de Libros Leídos</h2>
        <div id="mensaje"></div>
        <div id="respuesta"></div>
        <button type="button" class="btnborrar" onclick="borrarLibros()">Borrar los Libros guardados</button>
    </div>

    <script src="ejercicio200.js"></script>
</body>
</html>
